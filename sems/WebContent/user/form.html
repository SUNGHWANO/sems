<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자입력폼</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="list.js"></script>
<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
<div class="box">
<h1> Insert new User </h1>
<form class="subform" action="insert.bit" method="post">
<p>
	<label for="email" class="label">Email</label>
	<input type="email" name="email" id="email">
</p>
<p>
	<label for="password" class="label">Password </label>
	<input type="password" name="password" id="password">
</p>
<p>
	<label for="name" class="label">Name</label>
	<input type="text" name="name" id="email">
</p>

<p>
	<label for="tel" class="label">Tel</label>
	<input type="tel" name="tel" id="tel">

</p>
<p>
	<label for="fax" class="label">Fax</label>
	<input type="text" name="fax" id="">

</p>
<p>
	<label for="postno" class="label">postNo</label>
	<input type="text" name="postNo" id="postNo">

</p> 
<p>
	<label for="address" class="label">Address</label>
	<input type="text" name="address" id="address">

</p>
<p>
	<label for="photo" class="label">Photo</label>
	<input type="url" name="photo" id="photo">

</p>
<p  class="button"><input id="submit" type="submit" value="Submit">
<input id ="reset" type="reset" value="Refresh">
</p>
</form>
</div>
</body>
</html>
